<!doctype html>
    <head>
	<title>Django Girls blog</title><meta charset="utf-8">
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
		{% for post in posts %}
			<div>
					<p>published:{{ post.published_date }}
					<h1><a href="">{{ post.title }}</a></h1>
					<P>{{ post.text|linebreaksbr }}</P>
			</div>
		{% endfor %}
   </body>
</html>
